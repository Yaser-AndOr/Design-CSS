<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lg-style.css">
</head>
<body>
    <div class="login">        
        <div class="close">
            <form action="/" class="close-form">
                <input type="submit" value="X" class="close-button">
            </form>
        </div>
        <div class="container">
            <img src="logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="password" class="email-pass">Email address</label>
                <input type="email" id="email" placeholder="example@gmail.com" class="input"></input>

                <label for="new-password" class="email-pass">Password</label>
                <input type="password" id="new-pass" placeholder="*********" class="input"></input>

                <input type="submit" value="Log in" class="login-button">

                <p class="forgot">
                    <a href="/">Forgot my password</a>
                </p>
                </form>
        </div>
        <div class="signup">
            <form action="/">
                <input type="submit" value="Sign up" class="signup-button">
            </form>
        </div>
    </div>
</body>
</html>
