<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pr-style.css">
</head>
<body>
    <div class="login">        
        <div class="container">
            <img src="logos/logo_yard_sale.svg" alt="logo" class="logo">

             <form action="/" class="form">
                <h1 class="title">Password recovery</h1>
                <p class="subtitle">Inform the email adress used 
                    to create your account
                </p>
                
                <label for="password" class="email-pass">Email address</label>
                <input type="email" id="email" placeholder="example@gmail.com" class="input"></input>

           
                <input type="submit" value="Submit" class="recovery-button">

                <p class="forgot">
                    <a href="/">Back to log it</a>
                </p>
                </form>
        </div>
    </div>
</body>
</html>
