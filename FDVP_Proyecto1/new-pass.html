<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="np-style.css">
</head>
<body>
    <div class="login">
        <div class="container">
            <img src="logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Create a new Password</h1>
            <p class="subtitle">Enter a new password for your account</p>
            <form action="/" class="form">
                <label for="password" class="pass">Password</label>
                <input type="password" id="pass" placeholder="*********" class="input"></input>

                <label for="new-password" class="pass">Repeat Password</label>
                <input type="password" id="new-pass" placeholder="*********" class="input"></input>

                <input type="submit" value="Confirm" class="confirm-button">
            </form>
        </div>
    </div>
</body>
</html>
