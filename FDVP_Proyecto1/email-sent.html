<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="es-style.css">
</head>
<body>
    <div class="login">
        <div class="container">
            <img src="logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Email Has been sent</h1>
            <p class="subtitle">Please check your inbox for instructions</p>
            <p class="subtitle">on how to reset the password</p>
            <img src="icons/email.svg" alt="email-logo" class="logo">
            <form action="/" class="form">
                <input type="submit" value="Login" class="confirm-button">
            </form>
            <p class="resend">
                <span>Didn't recive the email?</span>
                <a href="/">Resend</a>
            </p>
            
        </div>
    </div>
   
</body>
</html>
